{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Cars List</h1>
    <div class="row">
        {% for car in cars %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ car['image'] }}" class="card-img-top" alt="Car Image">
                <div class="card-body">
                    <h5 class="card-title">Number: {{ car['number'] }}</h5>
                    <form action="{{ url_for('delete_car', id=car['id']) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">מחק</button>
                    </form>
                    <a href="{{ url_for('edit_car', id=car['id']) }}" class="btn btn-primary">ערוך</a>
                    <a href="{{ url_for('car_details', id=car['id']) }}" class="btn btn-secondary">פרטים</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
