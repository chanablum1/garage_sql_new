<!DOCTYPE html>
<html>
<head>
    <title>ערוך רכב</title>
</head>
<body>
    <h1>ערוך רכב</h1>
    <form method="post">
        <label for="number">מספר רכב:</label>
        <input type="text" id="number" name="number" value="{{ car.number }}" required><br>
        <label for="image">תמונה:</label>
        <input type="text" id="image" name="image" value="{{ car.image }}" required><br>
        <button type="submit">עדכן</button>
    </form>
</body>
</html>
