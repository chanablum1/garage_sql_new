{% extends 'base.html' %}

{% block title %}Car Details{% endblock %}

{% block content %}
    <h1>Car Details</h1>
    <div class="card mb-4">
        <img src="{{ car['image'] }}" class="card-img-top" alt="Car Image">
        <div class="card-body">
            <h5 class="card-title">Number: {{ car['number'] }}</h5>
        </div>
    </div>
    <h2>Problems</h2>
    <form method="post">
        <div class="form-group">
            {% for problem in problems %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="problems" value="{{ problem['id'] }}" id="problem{{ problem['id'] }}" {% if problem['id'] in car_problems_ids %}checked{% endif %}>
                <label class="form-check-label" for="problem{{ problem['id'] }}">
                    {{ problem['problem_name'] }} ({{ problem['amount'] }})
                </label>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Save Problems</button>
    </form>
{% endblock %}
